language: cpp

before_install:
  - if [ `uname` == Linux ];  then sudo apt-get update -qq && sudo apt-get install -qq qt4-dev-tools libssh-dev cmake; fi
  - if [ `uname` == Darwin ]; then brew update && brew install qt libssh cmake; fi

compiler:
  - clang
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
